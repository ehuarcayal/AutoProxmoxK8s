- hosts: master
  gather_facts: yes
  become: yes
  tasks:
    - name: "Helm role"
      include_role:
        name: features/helm
      when: "additional_features.helm"
      run_once: yes
      tags: helm

    - name: "MetalLB role"
      include_role:
        name: features/metallb
      when: "additional_features.metallb"
      run_once: yes
      tags: metallb